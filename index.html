<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante360 | Acceso Central</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0b0d11;
            color: #e0e0e0;
            font-family: sans-serif;
        }

        .btn-module {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 140px;
            border-radius: 16px;
            border: 1px solid #30363d;
            background: #161b22;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-module:hover {
            transform: translateY(-5px);
            border-color: #58a6ff;
            background: #1f2937;
        }

        .icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .label {
            font-weight: bold;
            font-size: 1.1rem;
            color: #fff;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-6">
    <div class="max-w-4xl w-full text-center">
        <h1 class="text-4xl font-black text-white mb-2 tracking-tighter">RESTAURANTE<span
                class="text-blue-500">360</span>
        </h1>
        <p class="text-gray-500 mb-10">Selecciona el módulo para iniciar</p>


        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <a href="mozo.html" class="btn-module group">
                <div class="icon">📱</div>
                <div class="label group-hover:text-blue-400">MOZO</div>
            </a>
            <a href="cocina.html" class="btn-module group">
                <div class="icon">🔥</div>
                <div class="label group-hover:text-orange-400">COCINA</div>
            </a>
            <a href="listos.html" class="btn-module group">
                <div class="icon">📺</div>
                <div class="label group-hover:text-green-400">PANTALLA TV</div>
            </a>
            <a href="caja.html" class="btn-module group">
                <div class="icon">💸</div>
                <div class="label group-hover:text-yellow-400">CAJA</div>
            </a>
            <a href="admin.html" class="btn-module group">
                <div class="icon">📊</div>
                <div class="label group-hover:text-purple-400">BI ADMIN</div>
            </a>
            <a href="staff.html" class="btn-module group">
                <div class="icon">⚙️</div>
                <div class="label group-hover:text-gray-400">GESTIÓN</div>
            </a>
        </div>
        <p class="mt-12 text-xs text-gray-600">Sistema V1.0 | GitHub Edition</p>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => {
                        console.log('SW Restaurante360 registrado');
                        reg.onupdatefound = () => {
                            const newWorker = reg.installing;
                            newWorker.onstatechange = () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    window.location.reload();
                                }
                            };
                        };
                    });
            });
        }
    </script>
</body>

</html>
